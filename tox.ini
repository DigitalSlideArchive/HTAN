[tox]
envlist =
    lint
    lintclient
    test-py37

[testenv]
basepython = python3
deps =
  coverage
  mock
  pytest
  pytest-cov
  pytest-girder>=3.0.5; python_version >= '3.6'
  pytest-girder>=3.0.5,<3.1; python_version < '3.6'
  pytest-xdist
  celery!=4.4.4,<5
  urllib3<1.26
  -rrequirements-dev.txt
install_command = pip install --find-links https://girder.github.io/large_image_wheels {opts} {packages}
whitelist_externals =
  rm
  npx
commands =
  rm -rf .tox/test/coverage/web_temp
  girder build --dev
  pytest --cov {envsitepackagesdir}/htan_girder {posargs}
  npx nyc report --temp-dir build/test/coverage/web_temp --report-dir .tox/coverage --reporter cobertura --reporter text-summary

[testenv:test]
deps =
    pytest
    pytest-girder
commands =
    pytest {posargs}

[testenv:lint]
skipsdist = true
skip_install = true
deps =
    flake8
    flake8-black
    flake8-bugbear
    flake8-docstrings
    flake8-isort
    flake8-quotes
    pep8-naming
commands =
    flake8 {posargs}

[testenv:lintclient]
skip_install = true
usedevelop = false
deps =
changedir = {toxinidir}/htan_girder/web_client
whitelist_externals =
  npm
commands =
  npm install --no-package-lock
  npm run lint

[testenv:format]
skipsdist = true
skip_install = true
deps =
    black
    isort
commands =
    isort {posargs:.}
    black {posargs:.}

[testenv:release]
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
    TWINE_REPOSITORY_URL
deps =
    twine
commands =
    twine check {distdir}/*
    twine upload --skip-existing {distdir}/*

[flake8]
max-line-length = 100
show-source = True
format = pylint
exclude =
    node_modules,
    .eggs,
    .git,
    __pycache__,
    .tox
ignore =
    # D10* - Missing docstring in *
    D10,
    # E123 - Closing bracket does not match indentation of opening bracketâ€™s line
    E123
    # N802 - Function name should be lowercase.
    N802,
    # N803 - Argument name should be lowercase.
    N803,
    # N806 - Variable in function should be lowercase.
    N806,
    # N812 - Lowercase imported as non lowercase.
    N812,
    # N815 - mixedCase variable in class scope
    N815,
    # N816 - mixedCase variable in global scope
    N816,
    # W503 - Line break before binary operator
    W503,

[pytest]
addopts = --verbose --strict --showlocals
testpaths = tests

[coverage:paths]
source =
  htan_girder/
  .tox/*/lib/python*/site-packages/htan_girder/

[coverage:run]
data_file = .tox/coverage/.coverage
branch = True
omit =
  tests/*
  .tox/*
parallel = True

[coverage:xml]
output = .tox/coverage/py_coverage.xml
